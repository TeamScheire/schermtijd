<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>beheer activiteiten</title>

    <link rel="stylesheet" href="../includes/bootstrap.min.css">
    <link href="../includes/font-awesome.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h1>Activiteiten</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <a href="#" class="btn btn-primary" id="newItem"><i class="fa fa-plus-circle"></i> nieuwe activiteit</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table" id="datatable">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Titel</th>
                            <th scope="col">Beschrijving</th>
                            <th scope="col"># personen</th>
                            <th scope="col">Locatie</th>
                            <th scope="col">Tijdstip</th>
                            <th scope="col">Materiaal</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4"><em>aan het laden ...</em></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dataModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="errorMessages" class="alert alert-warning" role="alert"></div>
                        <form data-action="">
                            <div class="form-group">
                                <label for="titel">Titel</label>
                                <input type="text" class="form-control" id="titel" name="titel"
                                    placeholder="de titel van de activiteit">
                            </div>
                            <div class="form-group">
                                <label for="beschrijving">Beschrijving</label>
                                <textarea class="form-control" id="beschrijving" name="beschrijving"
                                    rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="personen"># Personen</label>
                                <div id="personen" class="form-inline">
                                    minimum: <select class="form-control" id="aantal_min" name="aantal_min">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                    maximum: <select class="form-control" id="aantal_max" name="aantal_max">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="locatie">Locatie</label>
                                <select class="form-control" id="locatie" name="locatie">
                                    <option value="overal">overal</option>
                                    <option value="binnen">binnen</option>
                                    <option value="buiten">buiten</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tijdstip">Tijdstip</label>
                                <select class="form-control" id="tijdstip" name="tijdstip">
                                    <option value="altijd">altijd</option>
                                    <option value="overdag">overdag</option>
                                    <option value="avond">avond</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="materiaal">Materiaal</label>
                                <textarea class="form-control" id="materiaal" name="materiaal" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleren</button>
                        <button type="button" class="btn btn-primary" id="save">bewaren</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="dataModalDelete"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dataModalDelete">Bevestig</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>Zeker dat je <em data-id="" class="titleToDelete"></em> wil wissen?</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleren</button>
                        <button id="delete" type="button" class="btn btn-danger">Wissen</button>
                    </div>
                </div>
            </div>
        </div>


        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2019 <a href="https://www.canvas.be/teamscheire">Team Scheire</a></p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://www.github.com/teamscheire/schermtijd">code op github</a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="../includes/jquery-3.1.1.min.js"></script>
    <script src="../includes/popper.min.js"></script>
    <script src="../includes/bootstrap.min.js"></script>
    <script src="../app.js"> </script>
    <script src="./activiteit.js"> </script>
</body>

</html>
