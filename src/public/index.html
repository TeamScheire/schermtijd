<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Scorebord</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h1>Scorebord</h1>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table" id="datatable">
          <thead class="thead-light">
            <tr>
              <th scope="col">Toestel</th>
              <th scope="col">Eigenaar</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4"><em>aan het laden ...</em></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2019 <a href="https://www.canvas.be/teamscheire">Team Scheire</a></p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="https://www.github.com/teamscheire/schermtijd">code op github</a></li>
      </ul>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script src="./app.js"> </script>
  <script src="./index.js"> </script>
</body>

</html>
