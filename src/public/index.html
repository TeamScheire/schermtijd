<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Scorebord</title>

  <link rel="stylesheet" href="includes/bootstrap.min.css">
  <style>
    #datatable.table td {
      vertical-align: middle;
      border: none;
    }

    .ranking {
      color: #777;
    }

    .avatar, .score {
      font-size: x-large;
    }

    .avatar img {
      margin: 0 15px;
    }

    .avatar .lade {
      font-size: small;
      color: #777777;
      padding-left: 5px;
    }

    .container {
      margin-top: 15px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    a {
      color: #555;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="offset-3 col-6">
        <div class="text-center">
          <img src="logo-ffb.png" alt="Fast Friendsbox" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8">
        <div class="text-center">
          <h1>Scorebord</h1>
        </div>
        <table class="table" id="datatable">
          <tbody>
            <tr>
              <td colspan="3"><em>aan het laden ...</em></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2019 <a href="https://www.canvas.be/teamscheire">Team Scheire</a></p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="https://www.github.com/teamscheire/schermtijd">code op github</a></li>
      </ul>
    </footer>
  </div>
  <script src="includes/jquery-3.1.1.min.js"></script>
  <script src="includes/popper.min.js"></script>
  <script src="includes/bootstrap.min.js"></script>
  <script src="./app.js"> </script>
  <script src="./index.js"> </script>

</html>
